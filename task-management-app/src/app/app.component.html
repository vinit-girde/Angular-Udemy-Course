<app-header />
<main>
  <ul id="'users">
    <!-- To loop the lists of data i.e user's -->
    @for(user of users; track user.id){
    <li class="user-list">
      <app-user
        [selected]="user.id === selectedUser?.id"
        [user]="user"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  <!-- To render conditional data usinf if else -->
  @if(selectedUser){
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
  <h2 id="'fallback">Please select the user to see their assigned tasks</h2>
  }
</main>

<router-outlet />
