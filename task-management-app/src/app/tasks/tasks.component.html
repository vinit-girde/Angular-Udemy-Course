@if(addingTask){
<app-new-task
  [isDialogBoxOpen]="addingTask"
  (closeDialog)="onHandleNewTask()"
/>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks:</h2>
    <menu>
      <button (click)="onHandleNewTask()">Add Task</button>
    </menu>
  </header>

  <ul class="individual-tasks">
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" (completedTask)="onCompletedTask($event)" />
    </li>
    }
  </ul>
</section>
